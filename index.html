<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monster Lair - Inventory</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #4caf50;
    }
    h1, h2 {
      text-align: center;
      color: #80e27e;
    }
    .inventory {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .monster {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #4caf5099;
    }
    .monster h3 {
      margin-bottom: 10px;
    }
    .count {
      font-size: 2em;
      font-weight: bold;
    }
    .status {
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      white-space: pre-line;
    }
    .ok {
      color: #99ffbb;
    }
    .warn {
      color: #ffaaaa;
    }
    nav {
      text-align: center;
      margin-top: 30px;
    }
    nav a {
      color: #a3d9a5;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>üêâ Monster Lair</h1>
<h2>Monster Inventory & Status</h2>

<div class="inventory">
  <div class="monster">
    <h3>Fire Dragon</h3>
    <div class="count" id="fireDragonCount"></div>
  </div>
  <div class="monster">
    <h3>Ice Troll</h3>
    <div class="count" id="iceTrollCount"></div>
  </div>
  <div class="monster">
    <h3>Stone Golem</h3>
    <div class="count" id="stoneGolemCount"></div>
  </div>
</div>

<div class="status" id="checkStatus"></div>

<nav>
  <a href="monster-training.html">‚û°Ô∏è Start Training Simulation</a>
</nav>

<script>
  // --- Declarations ---
  var fireDragon = 4;
  var iceTroll = 6;
  var stoneGolem = 3;

  document.getElementById("fireDragonCount").textContent = fireDragon;
  document.getElementById("iceTrollCount").textContent = iceTroll;
  document.getElementById("stoneGolemCount").textContent = stoneGolem;

  // --- Conditionals ---
  var statusText = "";

  if (fireDragon >= 5) {
    statusText += "‚úÖ Fire Dragons are battle-ready\n";
  } else {
    statusText += "‚ö†Ô∏è Need more Fire Dragons\n";
  }

  if (iceTroll >= 5) {
    statusText += "‚úÖ Ice Trolls are strong\n";
  } else {
    statusText += "‚ö†Ô∏è Ice Trolls are few\n";
  }

  if (stoneGolem >= 5) {
    statusText += "‚úÖ Stone Golems are solid\n";
  } else {
    statusText += "‚ö†Ô∏è Stone Golems need training\n";
  }

  var statusDiv = document.getElementById("checkStatus");
  statusDiv.textContent = statusText;

  if (fireDragon >= 5 && iceTroll >= 5 && stoneGolem >= 5) {
    statusDiv.className = "status ok";
  } else {
    statusDiv.className = "status warn";
  }
</script>

</body>
</html>
