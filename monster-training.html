<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monster Training Simulation</title>
  <style>
    body {
      background-color: #222;
      color: #ccffcc;
      font-family: 'Courier New', Courier, monospace;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #33aa33;
    }
    h1, h2 {
      text-align: center;
      color: #99dd99;
    }
    pre {
      background: #113311;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px #33aa3388;
      max-height: 400px;
      overflow-y: auto;
    }
    nav {
      text-align: center;
      margin-top: 30px;
    }
    nav a {
      color: #aaffaa;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>üêâ Monster Training Simulation</h1>
<h2>7-Day Training Log</h2>

<pre id="trainingLog">Starting simulation...</pre>

<nav>
  <a href="index.html">‚¨ÖÔ∏è Return to Lair</a>
</nav>

<script>
  // --- Declarations ---
  var fireDragon = 4;
  var iceTroll = 6;
  var stoneGolem = 3;

  var day = 1;
  var log = "";

  // --- Looping: 7 days ---
  while (day <= 7) {
    log += "Day " + day + ":\n";

    if (day % 2 === 0) {
      fireDragon += 1;
      iceTroll += 1;
      stoneGolem += 1;
      log += "  üèãÔ∏è Training day: +1 Fire Dragon, +1 Ice Troll, +1 Stone Golem\n";
    } else {
      log += "  üí§ Rest day: No changes\n";
    }

    log += "  Totals => Fire Dragon: " + fireDragon + ", Ice Troll: " + iceTroll + ", Stone Golem: " + stoneGolem + "\n\n";
    day++;
  }

  document.getElementById("trainingLog").textContent = log;
</script>

</body>
</html>
